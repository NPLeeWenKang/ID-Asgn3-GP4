<html lang="en">

<head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>Luminate! Dashboard</title>
    <link rel="shortcut icon" href="src/luminate-icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dash.css">
    <link rel="stylesheet" href="css/view-quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="src/luminate-icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                Luminate
            </a>
            <button id="hamburger" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-bar">
                    <li class="nav-item">
                        <a href="profile.html"><i class="fa fa-user fa-lg"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="view-quiz.html"><i class="fa fa-pencil-square fa-lg"></i>Take Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a href="my-quiz.html"><i class="fa fa-folder fa-lg"></i>My Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="active" href="shop.html"><i class="fa fa-shopping-cart fa-lg"></i>Shop</a>
                    </li>
                </ul>
            </div>
            <div id="nav-btn">
                <div style="display: inline;"
                    onclick="firebase.auth().signOut().then(()=>{window.location = 'index.html'}); ">
                    <span id="" class="exit-btn">
                        Sign out
                    </span>
                </div>

            </div>
    </nav>

    <div class="sideBar">
        <div class="sideBar-links">
            <a href="profile.html"><i class="fa fa-user fa-lg"></i> Profile</a>
            <a class="active" href="#take-quiz"><i class="fa fa-pencil-square fa-lg"></i>Take Quiz</a>
            <a href="my-quiz.html"><i class="fa fa-folder fa-lg"></i>My Quizzes</a>
            <a href="shop.html"><i class="fa fa-shopping-cart fa-lg"></i>Shop</a>
        </div>
    </div>
    <div class="scroll-div">
        <div>
            <div class="container">
                <input id="link" type="text" placeholder="Enter URL of quiz" autocomplete="off">
                <button id="link-btn"><i class="fa fa-search" id="search-btn"></i></button>
            </div>

            <section class="main-section" id="quiz-area" style="display: none;">
                <!-- <div id="1611628859693" class="card" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                        class="quiz-img" src="...">
                    <div class="text-div">
                        <h3>dsa</h3>
                        <p></p>
                    </div>
                </div> -->
            </section>
        </div>
        <div id="loading-icon" style="margin-top: 100px;"
            class="loading-icon d-flex flex-column justify-content-center align-items-center">
            <lottie-player id="loading-icon-video" src="https://assets2.lottiefiles.com/packages/lf20_9OQ4nR.json"
                background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>

            <h5>Retrieving Quizzes</h5>
        </div>

        <div style="display: none;" id="warning" class="alert alert-danger fix-warning" role="alert">
            Invalid url, Did you copy it wrongly?
        </div>


    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Quiz Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="padding: 0;">
                    <p style="color: gray; margin: 18px;">Quiz description</p>
                    <img src="..." alt="quiz-icon" width="100%" height="200px">
                    <div class="sample-qns" style="margin: 18px;">
                        <h6>Sample Questions</h6>
                        <span></span>
                        <p>Q1.</p>
                        <p>Q2.</p>
                        <p>Q3.</p>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" style="height: 50px; width: 140px; font-size: larger;"
                        class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" style="height: 50px; width: 140px; font-size: larger;" class="btn btn-success"
                        data-bs-dismiss="modal">Take Quiz</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/view-quiz.js"></script>

</body>
