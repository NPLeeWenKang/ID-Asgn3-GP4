<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminate! Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/take-quiz.css">
    <link rel="shortcut icon" href="src/luminate-icon.png" type="image/x-icon">
</head>


<body style="background-color: #eee;">
    <audio loop>
        <source src="src/bensound-jazzyfrenchy.mp3" type="audio/mp3">
    </audio>
    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="src/luminate-icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                Luminate
            </a>
            <div id="nav-btn">
                <div style="display: inline; cursor: pointer;" id="mute">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-volume-mute-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zm7.137 2.096a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z" />
                    </svg>

                </div>
                <div style="display: inline; cursor: pointer; display: none;" id="unmute">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-volume-up-fill" viewBox="0 0 16 16">
                        <path
                            d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                        <path
                            d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                        <path
                            d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
                    </svg>

                </div>
                <div style="display: inline;">
                    <a href="view-quiz.html">
                        <span id="" class="exit-btn">
                            Exit
                        </span>
                    </a>
                </div>

            </div>
    </nav>
    <div class="scroll-wrapper">
        <!-- https://assets2.lottiefiles.com/packages/lf20_HSr89w.json -->
        <lottie-player src="src/lf30_editor_jxtjld54.json" background="#D4D4D4" speed="1"
            style="width: 100%; height: 100%; position: absolute;" loop autoplay>
        </lottie-player>
        <div id="start-div">
            <div class="d-flex flex-column justify-content-center align-items-center"
                style="width: 100%; height: 100%;">
                <div class="question-div" style="width: 80%;max-width: 900px; margin-left: 0px; margin-right: 0px;">
                </div>
                <div class="quiz-desc">
                    <span id="made-by" style="margin-right: 10px;">Made by:</span>
                    <span id="est-time" style="margin-left: 10px;">Estimated quiz duration:</span>
                </div>
                <div id="start">
                    Start
                </div>
            </div>
        </div>

        <div id="quiz" style="display: none;">
            <div id="area-wrapper" class="d-flex flex-column justify-content-between">
                <div id="create-quiz-area">
                    <div class="question-div">
                        QUestionQUestionQUestionQUestionQUestionQUestionQUestionQUestionQUestionQUestionQUestionQUestionQU
                    </div>
                </div>
                <div style="z-index: 100; margin-bottom: 50px;">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="time d-flex justify-content-center align-items-center">
                            <div>
                                120
                            </div>
                        </div>
                    </div>

                </div>
                <div style="margin-bottom: 10px;">
                    <div class="row row-cols-2 g-0">
                        <div class="col">
                            <div class="innerDiv left">
                                <div class="contentDiv">
                                    <div class="tag" style="background-color: red;">

                                    </div>
                                    <input class="quizInput answer1" disabled>

                                    </input>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="innerDiv right">
                                <div class="contentDiv">
                                    <div class="tag" style="background-color: blue;">

                                    </div>
                                    <input class="quizInput answer2" disabled>

                                    </input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-cols-2 g-0">
                        <div class="col">
                            <div class="innerDiv left">
                                <div class="contentDiv">
                                    <div class="tag" style="background-color: green;">

                                    </div>
                                    <input class="quizInput answer3" disabled>

                                    </input>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="innerDiv right">
                                <div class="contentDiv">
                                    <div class="tag" style="background-color: yellow;">

                                    </div>
                                    <input class="quizInput answer4" disabled>

                                    </input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div>

    </div>



</body>
