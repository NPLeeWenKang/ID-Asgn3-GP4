<html lang="en">

<head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>Luminate! Dashboard</title>
    <link rel="shortcut icon" href="src/luminate-icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dash.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="src/luminate-icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                Luminate
            </a>
            <div id="nav-btn">
                <div style="display: inline;"
                    onclick="firebase.auth().signOut().then(()=>{window.location = 'index.html'}); ">
                    <span id="" class="exit-btn">
                        Sign out
                    </span>
                </div>

            </div>
        </div>
    </nav>


    <div class="sideBar">
        <div class="sideBar-links">
            <a class="active" href="profile.html"><i class="fa fa-user fa-lg"></i> Profile</a>
            <a href="view-quiz.html"><i class="fa fa-pencil-square fa-lg"></i>Take Quiz</a>
            <a href="my-quiz.html"><i class="fa fa-folder fa-lg"></i>My Quizzes</a>
            <a href="shop.html"><i class="fa fa-shopping-cart fa-lg"></i>Shop</a>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="avatar-wrapper">
                <button id="profile-wrapper" class="add-avatar-btn d-flex justify-content-center align-items-center"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <div id="profile-text">
                        + Add Avatar
                    </div>

                    <img id="profile-pic" class="avatar-img" style="display: none;" src="" alt="">
                </button>
                <div class="player-coin">
                    <img src="src/coin.png" alt="img of coin">
                    <p style=" vertical-align: middle;">5000<p>
                </div>
            </div>
            <div class="text-container">
                <h2 id="username" style="margin-bottom: 30px;">User Name</h2>

                <div class="split-information">
                    <div style="margin-bottom: 10px;" class="email-div">
                        <h3>Email</h3>
                        <p id="email"></p>
                        <!--<p>EMAIL SHOULD BE HERE<p>-->
                    </div> 

                    <div class="edu-div">
                        <h3>Education Institute</h3>
                        <p id="edu-inst"></p>
                        <!--<p>Education SHOULD BE HERE<p>-->
                    </div>
                </div>

                <div class="split-information">
                    <div style="margin-bottom: 10px;" class="grade-div">
                        <h3>Grade</h3>
                        <p id="grade"></p>
                    </div>

                    <!--<p>Grade SHOULD BE HERE<p>-->
                    <div class="bday-div">
                        <h3>Birthday</h3>
                        <p id="birthday"></p>
                    </div>

                    <!--<p>Birthday SHOULD BE HERE<p>-->
                </div>

                <button id="edit-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Profile</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 950px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="avatar-img" style="margin-bottom: 50px; width: 100%;">
                        <img class="choose-ava" src="src/Avatar-images/woman-1.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/woman-6.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/man-2.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/woman-3.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/woman-4.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/man-4.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/woman-5.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/man-5.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/woman-2.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/man-1.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/man-3.png" width="120px">
                        <img class="choose-ava" src="src/Avatar-images/man-6.png" width="120px">
                    </div>
                    <form autocomplete="off">
                        <div class="mb-3">
                            <label for="modal-username" class="form-label">User name</label>
                            <input maxlength="15" type="text" class="form-control" id="modal-username"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="modal-email" class="form-label">Email address</label>
                                <input maxlength="50" type="email" class="form-control" id="modal-email"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="modal-edu-inst" class="form-label">Education Institute</label>
                                <input maxlength="25" type="text" class="form-control" id="modal-edu-inst">
                            </div>
                            <div class="mb-3">
                                <label for="modal-grade" class="form-label">Grade</label>
                                <input maxlength="15" type="text" class="form-control" id="modal-grade">
                            </div>
                            <div class="mb-3">
                                <label for="modal-birthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="modal-birthday">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="update" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Update
                        Profile</button>
                </div>
            </div>
        </div>
    </div>

</body>
