    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="src/luminate-icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                Luminate
            </a>
            <div id="nav-btn">
                <div style="display: inline;"
                    onclick="firebase.auth().signOut().then(()=>{window.location = 'index.html'}); ">
                    <span id="" class="exit-btn">
                        Sign out
                    </span>
                </div>

            </div>
        </div>
    </nav>


    <div class="sideBar">
        <div class="sideBar-links">
            <a class="active" href="profile.html"><i class="fa fa-user fa-lg"></i> Profile</a>
            <a href="view-quiz.html"><i class="fa fa-pencil-square fa-lg"></i>Take Quiz</a>
            <a href="my-quiz.html"><i class="fa fa-folder fa-lg"></i>My Quizzes</a>
            <a href="#shop"><i class="fa fa-shopping-cart fa-lg"></i>Shop</a>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div id="add-img">
                <!--image goes here-->
            </div>
            <button class="add-avatar-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add Avatar</button>
            <div class="text-container">
                <h3>User Name</h3>

                <div class="split-information">
                    <p>Email</p>
                    <!--<p>EMAIL SHOULD BE HERE<p>-->

                    <p>Education Institute</p>
                    <!--<p>Education SHOULD BE HERE<p>-->
                </div>

                <div class="split-information">
                    <p>Grade</p>
                    <!--<p>Grade SHOULD BE HERE<p>-->

                    <p>Birthday</p>
                    <!--<p>Birthday SHOULD BE HERE<p>-->
                </div>

                <button id="edit-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Profile</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 950px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="avatar-img" style="margin-bottom: 50px;">
                        <img src="src/Avatar images/woman-1.png" width="120px">
                        <img src="src/Avatar images/woman-6.png" width="120px">
                        <img src="src/Avatar images/man-2.png" width="120px">
                        <img src="src/Avatar images/woman-3.png" width="120px">
                        <img src="src/Avatar images/woman-4.png" width="120px">
                        <img src="src/Avatar images/man-4.png" width="120px">
                        <img src="src/Avatar images/woman-5.png" width="120px">
                        <img src="src/Avatar images/man-5.png" width="120px">
                        <img src="src/Avatar images/woman-2.png" width="120px">
                        <img src="src/Avatar images/man-1.png" width="120px">
                        <img src="src/Avatar images/man-3.png" width="120px">
                        <img src="src/Avatar images/man-6.png" width="120px">
                    </div>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Education Institute</label>
                          <input type="password" class="form-control" id="exampleInputEducation">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Grade</label>
                            <input type="password" class="form-control" id="exampleInputGrade">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Birthday</label>
                            <input type="date" class="form-control" id="exampleInputBirthday">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Update Profile</button>
                </div>
            </div>
        </div>
    </div>

</body>
